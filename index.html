<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-over">
        <div class="settings">
            <img src="/icons/cropped_icon.png" class="settings-icon"></img>
            <div class="settings-main">
                <div class="settings-shorts-form">
                    <input name="shorts" type="checkbox" class="settings-shorts-input">
                    <img src="icons/youtube-shorts-icon.png" class="checkbox-icon"></img>
                </div>
                <div class="settings-shorts-form">
                    <input name="videos" type="checkbox" class="settings-videos-input">
                    <img src="icons/free-icon-youtube-174883.png" class="checkbox-icon"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
